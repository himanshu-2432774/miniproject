<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pet Details | Paws Haven</title>

  <!-- Icons & Fonts -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="css/pet.css">
</head>
<body>

<!-- ================= HEADER ================= -->
<header>
  <div class="container header-inner">
    <a href="index.html" class="logo">
      <i class="fas fa-paw"></i> Paws Haven
    </a>
    <div class="header-actions">
      <a href="index.html#pets" class="back-btn">← Back to Pets</a>
      <button id="favoritesBtn" class="favorites-btn" aria-label="View favorites">
        <i class="fas fa-heart"></i>
        <span id="favoritesCount" class="favorites-count" style="display:none">0</span>
      </button>
    </div>
  </div>
</header>

<!-- ================= PET DETAILS ================= -->
<main class="container">

  <div class="pet-details">
    
    <!-- Image -->
    <img id="petImage" class="pet-image" src="" alt="Pet Image">

    <!-- Info -->
    <div class="pet-info">
      <h1 id="petName">Pet Name</h1>
      <span class="pet-badge" id="petType">Type</span>

      <div class="pet-meta">
        <span><i class="fas fa-birthday-cake"></i> <span id="petAge"></span></span>
        <span><i class="fas fa-venus-mars"></i> <span id="petGender"></span></span>
      </div>

      <p class="pet-description" id="petDescription">
        Loading pet description...
      </p>

      <div class="pet-actions">
        <button class="btn btn-primary">Adopt Now</button>
        <button id="favoriteBtn" class="btn btn-outline" aria-pressed="false">♡ Favorite</button>
        <a href="index.html#pets" class="btn btn-outline">View Other Pets</a>
      </div>
    </div>

  </div>

  <!-- Adoption Info -->
  <div class="adoption-info">
    <h2>Adoption Process</h2>
    <ul>
      <li><i class="fas fa-check-circle"></i> Fill adoption form</li>
      <li><i class="fas fa-check-circle"></i> Meet the pet</li>
      <li><i class="fas fa-check-circle"></i> Home verification</li>
      <li><i class="fas fa-check-circle"></i> Take your pet home</li>
    </ul>
  </div>

</main>

<!-- ================= FOOTER ================= -->
<footer>
  © 2025 Paws Haven Shelter
</footer>

<!-- JS -->
<script src="js/pet.js"></script>

</body>
</html>
